<h1 mat-dialog-title>{{ menuService.currentDrinkSelected.drinkName }}</h1>
<mat-form-field appearance="fill">
  <mat-label>Size</mat-label>
  <mat-select>
    <mat-option value="regular"> Regular </mat-option>
    <mat-option value = 'large'> Large </mat-option>
  </mat-select>
</mat-form-field>

<mat-checkbox *ngFor="let item of menuService.flavors" value="item">
  {{ item }}
</mat-checkbox>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close (click)="menuService.onAddDrinkToOrder()">Add to Order</button>
</div>

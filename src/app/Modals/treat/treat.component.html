<h1 mat-dialog-title>{{ menuService.currentTreatSelected.treatName }}</h1>
<form
  #treatForm="ngForm"
  (ngSubmit)="
    menuService.onAddTreatToOrder(treatForm, menuService.currentTreatSelected)
  "
>
  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input matInput name="quantity" ngModel />
  </mat-form-field>


  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button mat-dialog-close type="submit">Add to Order</button>
  </div>
</form>
